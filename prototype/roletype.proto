package msg.role;

message RoleInfo
{
optional string	unitid 			=   1;
optional int32  level       	=   2;
optional string name        	=   3;
optional int32  lastlogouttime 	= 	4; //最近一次登出的时间
optional int32	race			=	5;
optional int32  guidestep 		= 	6;
}

message PlatformInfo
{
optional string pf 				= 1;	// 平台
optional int32 	appid			= 2;	// 应用ID
optional string account 		= 3; 	// 平台帐号(QQ: openid)
optional string openkey			= 4;	// QQ openkey
optional string sig 			= 5;	// 数字签名
optional int32 	gender 			= 6;	// 性别
optional bool 	is_vip			= 7;	// 是否是黄钻
optional bool 	is_year_vip		= 8;	// 是否是年费黄钻
optional bool 	is_high_vip 	= 9;	// 是否是超级黄钻
optional int32 	viplevel 		= 10;	// 黄钻等级
}

message AccountInfo
{
optional string	account			= 1;	// 帐号ID
optional int32	lastlogintime	= 2;	// 最近一次登录时间
optional int32	lastlogouttime	= 3;	// 最后一次登出时间
}

message YellowStoneInfo
{
optional bool	isyellow		= 1;	//  是否黄钻
optional bool	isyearyellow	= 2;	// 是否年费黄钻
optional bool	issuperyellow	= 3;	// 是否豪华黄钻
optional int32	yellowlevel  	= 4;	// 黄钻等级
}

message ZoneInfo
{
optional int32	zoneid			= 1;	// 区服
optional int32	mergeflag		= 2;	// 是否合服
optional uint32	startdate		= 3;	// 开服时间
optional uint32	servertime		= 4;	// 服务器时间
optional int32  zonemode        = 5;    // 区服模式
}

message AIPKFiveRoleInfo
{
optional int32	rank			= 1;	// 排名
optional string	name			= 2;	// 名字
optional int32	level			= 3;	// 等级
optional int32	fight			= 4;	// 战斗力
optional int32	job			    = 5;	// 职业
optional bool 	in_fight		= 6;	// 是否在战斗中

}

