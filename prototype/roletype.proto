message RoleExpPair
{
optional uint32		soldierid		= 1;
optional string		totalexp		= 2;
}

message RoleAttrPair
{
optional RoleAttr 	key				= 1;
optional int32		value			= 2;
}

message RoleDetailInfo
{
required string			unitid		= 1;	// 角色ID
required string 		rolename	= 2;	// 角色名
required uint32			money		= 3;	// 金币
required uint32			gamecoin	= 4;	// 游戏币
required uint32			strength	= 5;	// 体力
required uint32			yuanqi		= 6;	// 元气
required uint32			xiuwei		= 7;	// 修为
required uint32			reputation	= 8;	// 声望
required uint32			stonecoin	= 9;	// 符币
required uint32			popular		= 10;	// 人气
required uint32 		vipexp 		= 11;	// VIP经验
optional uint32         onlinedays  = 12;   // 玩家在线天数
