message MessageApplyListRequest
{
optional eMessageTeam	id			= 1		[default = eMessageTeam_ApplyList_C];
}

message MessageApplyListResponse
{
optional eMessageTeam	id			= 1		[default = eMessageTeam_ApplyList_S];
repeated TeamBaseMember info		= 2;	// 申请列表
}

message MessageCreateTeam
{
optional eMessageTeam 	id   		= 1		[default = eMessageTeam_CreateTeam_C];
optional int32			target		= 2;	// 目标
optional string			invitedid	= 3;	// 邀请XX一起创建组队
optional int32			difficulty	= 4;	// 关卡难度
}

message MessageTeamInfo
{
optional eMessageTeam 	id   		= 1		[default = eMessageTeam_TeamInfo_S];
optional TeamBaseInfo	info		= 2;	// 组队信息
}

message MessageTeamMemberList
{
optional eMessageTeam	id			= 1		[default = eMessageTeam_TeamMemberList_S];
repeated TeamBaseMember	list		= 2;	// 成员列表
}

message MessageGetTeamList
{
optional eMessageTeam	id			= 1		[default = eMessageTeam_GetTeamList_C];
optional int32			area		= 2;	// 区域/城镇ID
optional int32			target	 	= 3;	// 目标/副本ID, 0获取全部目标
optional int32			fromindex	= 4;	// 开始索引
optional int32			getcount	= 5;	// 获取多少个
}

message MessageTeamList
{
optional eMessageTeam	id			= 1		[default = eMessageTeam_GetTeamList_S];
optional int32			count		= 2;	// 总个数
repeated TeamBaseInfo	list		= 3;	// 组队信息
}

message MessageApplyJoinTeam
{
optional eMessageTeam	id			= 1		[default = eMessageTeam_ApplyJoinTeam_C];
optional int32			teamid		= 2;	// 组队ID
}

message MessageApplyJoinTeamNotify
{
optional eMessageTeam 	id			= 1		[default = eMessageTeam_ApplyJoinTeam_S];
optional string 		applyerid	= 2;	// 申请加入组队玩家id
optional string			applyername	= 3;	// 申请加入组队玩家名字
}

message MessageAgreeJoinTeam
{
optional eMessageTeam	id			= 1		[default = eMessageTeam_AgreeJoinTeam_C];
optional string			applyerid	= 2;	// 申请加入组队玩家id
}

message MessageRefuseJoinTeam
{
optional eMessageTeam	id			= 1		[default = eMessageTeam_RefuseJoinTeam_C];
optional string			applyerid	= 2;	// 申请加入组队玩家id
}


message MessageRefuseJoinTeamNotify
{
optional eMessageTeam	id			= 1		[default = eMessageTeam_RefuseJoinTeam_S];
optional string			applyerid	= 2;	// 申请加入组队玩家id
optional int32			teamid		= 3;	// 组队id
optional string			leadername	= 4;	// 队长名称
}

message MessageLeaveTeam
{
optional eMessageTeam	id 			= 1		[default = eMessageTeam_LeaveTeam_C];
}

message MessageKickTeamMember
{
optional eMessageTeam	id 			= 1		[default = eMessageTeam_KickMember_C];
optional string			memberid	= 2;	// 被踢出玩家
}

message MessageLeaveTeamNotify
{
optional eMessageTeam	id			= 1		[default = eMessageTeam_LeaveTeam_S];
optional string			leaderid	= 2;	// 队长
optional string			memberid	= 3;	// 离开的玩家
optional string			membername	= 4;	// 离开的玩家名字
optional int32			reason		= 5;	// 离开的原因, 0: 主动离队; 1: 被队长踢出
optional int32			target		= 6;	// 队伍目标关卡
}

message MessageNewMember
{
optional eMessageTeam	id			= 1		[default = eMessageTeam_NewMember_S];
optional TeamBaseMember	member		= 2;	// 新成员信息
}

message MessageDismissTeam
{
optional eMessageTeam	id			= 1		[default = eMessageTeam_Dismiss_C];
}

message MessageDismissTeamNotify
{
optional eMessageTeam	id			= 1		[default = eMessageTeam_Dismiss_S];
optional int32			teamid		= 2;	// 组队ID
}

message MessageInviteJoinTeam
{
optional eMessageTeam 	id			= 1		[default = eMessageTeam_InviteJoinTeam_C];
optional string			invitedid	= 2;	// 被邀请玩家id
}

message MessageInviteJoinTeamNotify
{
optional eMessageTeam 	id			= 1		[default = eMessageTeam_InviteJoinTeam_S];
optional int32			teamid		= 2;	// 组队ID
optional string			invitername	= 3;	// 发起邀请玩家名
optional string			inviterid	= 4;	// 发起邀请玩家id
}

message MessageAgreeInviteJoinTeam
{
optional eMessageTeam	id			= 1		[default = eMessageTeam_AgreeInviteJoinTeam_C];
optional int32			teamid		= 2;	// 组队
optional string			inviterid	= 3;	// 发起邀请玩家id
}

message MessageRefuseInviteJoinTeam
{
optional eMessageTeam	id			= 1		[default = eMessageTeam_RefuseInviteJoinTeam_C];
optional string			inviterid	= 2;	// 发起邀请人id
}

message MessageRefuseInviteJoinTeamNotify
{
optional eMessageTeam	id			= 1		[default = eMessageTeam_RefuseInviteJoinTeam_S];
optional string			refuseid	= 2;	// 发起邀请人id
optional string			refusename	= 3;	// 发起邀请人姓名
}

message MessageSetTarget
{
optional eMessageTeam	id			= 1		[default = eMessageTeam_SetTarget_C];
optional int32			target	 	= 2;	// 目标/副本ID, 0获取全部目标
optional int32			difficulty	= 3;	// 目标副本难度
}

message MessageSetTargetResponse
{
optional eMessageTeam	id			= 1		[default = eMessageTeam_SetTarget_S];
optional int32			target		= 2;	// 新目标关卡
optional int32			difficulty	= 3;	// 目标关卡难度
}

message MessageLookupRequest
{
optional eMessageTeam	id			= 1		[default = eMessageTeam_Lookup_C];
required int32          pagesize    = 2;    // 页大小
required int32          index       = 3;    // 第几页
}

message MessageLookupResponse
{
optional eMessageTeam	id			= 1		[default = eMessageTeam_Lookup_S];
repeated RoleInfo		list		= 2;	// 查找到的玩家列表信息
required int32          index       = 3;    // 第几页
required int32          totalcount  = 4;    // 总的条数
}

message MessageTeamRecruitMemberRequest
{
optional eMessageTeam   id          = 1     [default = eMessageTeam_RecruitMember_C];
optional int32          levelid     = 2;    // 关卡id
}
