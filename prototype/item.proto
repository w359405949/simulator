message MessageGetBagInfoRequest
{
optional eMessageItem			id 		= 1 [default = eMessageItem_GetBagInfo_C];
}

message MessageGetBagInfoResponse
{
optional eMessageItem			id 		= 1 [default = eMessageItem_GetBagInfo_S];
optional int32					capacity= 2;		// 背包容量
repeated ItemInfo				info	= 3;		// 物品信息
}

message MessageBuyItem
{
optional eMessageItem			id			= 1 [default = eMessageItem_BuyItem_C];
required uint32					articleid	= 2;		// 商品编号
required uint32					type		= 3;		// 1金币购买 2 符币购买	3 元宝购买
required uint32                 count       = 4;        //  购买数量
}

message MessageBuyItemNotice
{
optional eMessageItem			id			= 1 [default = eMessageItem_BuyItem_S];
required uint32					articleid	= 2;		// 商品编号
required int32					count		= 3;		// 商品已买数量
}

message MessageGetShopLimitRequest
{
optional eMessageItem			id			= 1	[default = eMessageItem_GetShopLimitAritcle_C];
}

message MessageGetShopLimitResponse
{
optional eMessageItem			id			= 1	[default = eMessageItem_GetShopLimitAritcle_S];
repeated ShopArticleUnit		list		= 2;	// 限制道具信息
}

message MessageSellItem
{
optional eMessageItem			id		= 1	[default = eMessageItem_SellItem_C];
repeated ItemBaseUnit			itemlist= 2;		// 卖出的物品列表
}

message MessageDropItem
{
optional eMessageItem			id 		= 1 [default = eMessageItem_DropItem_C];
optional string					entityid= 2;		// 丢弃的物品
}

message MessageItemChanges
{
optional eMessageItem			id 		= 1 [default = eMessageItem_ItemChange_S];
repeated ItemInfo				changes	= 2;		// 改变的物品列表
}

message MessageItemDestroy
{
optional eMessageItem			id 		= 1 [default = eMessageItem_ItemDestroy_S];
repeated string					list	= 2;		// 删除的物品列表
}

message MessageDressEquip
{
optional eMessageItem			id		= 1 [default = eMessageItem_DressEquip_C];
optional string					entity	= 2;		// 装备流水
optional uint32					soldier	= 3;		// 穿戴到哪个战士身上去
}

message MessageUndressEquip
{
optional eMessageItem			id		= 1 [default = eMessageItem_UndressEquip_C];
optional uint32					soldier	= 2;		// 战士
optional int32					slot	= 3;		// 脱卸的部位
}

message MessageEnhanceEquipRequest
{
optional eMessageItem			id		= 1 [default = eMessageItem_EnhanceEquip_C];
optional string					entityid= 2;		// 装备流水ID
optional int32					count	= 3;		// 强化次数
}

message MessageEnhanceEquipResponse
{
optional eMessageItem			id		= 1	[default = eMessageItem_EnhanceEquip_S];
optional string					entityid= 2;			// 装备流水ID
optional int32					count	= 3;			// 成功次数
optional int32					coin	= 4;			// 话费金币
optional int32					reason	= 5;			// 第几次失败原因 1.不能超过主角等级 2.是否达到最大强化等级 3.金币不够
}

message MessagePromoteEquip
{
optional eMessageItem			id		= 1 [default = eMessageItem_PromoteEquip_C];
optional string 				entityid= 2;		// 装备流水ID
}

message MessagePromoteEquipResponse
{
optional eMessageItem			id		= 1 [default = eMessageItem_PromoteEquip_S];
optional int32					coin	=2;			// 突破花费
}

message MessageInlayEquip
{
optional eMessageItem			id			= 1 [default = eMessageItem_InlayEquip_C];
optional string					entityid	= 2;	// 装备实体ID
optional string					gementityid = 3;	// 镶嵌宝石id
optional int32					slot		= 4;	// 镶嵌宝石的位置 值为 1,2,3,4
}

message MessageInlayEquipResponse
{
optional eMessageItem			id			= 1 [default = eMessageItem_InlayEquip_S];
optional int32					tag			= 2;	// 标识镶嵌成功
}

message MessageInlayRemove
{
optional eMessageItem			id			= 1	[default = eMessageItem_InlayRemove_C];
optional string					entityid	= 2;	// 装备实体ID
optional int32					slot		= 3;	// 装备上的宝石位置
}

message MessageInlayRemoveResponse
{
optional eMessageItem			id			= 1 [default = eMessageItem_InlayRemove_S];
optional int32					money		= 2;	// 扣除玩家元宝
}

message MessageGemCompose
{
optional eMessageItem			id			= 1 [default = eMessageItem_GemCompose_C];
optional string					entityid	= 2;	// 宝石ID
optional int32					count		= 3;	// 合成次数
}

message MessageGemComposeResponse
{
optional eMessageItem			id			= 1 [default = eMessageItem_GemCompose_S];
optional int32					count		= 2;	// 成功次数
optional int32					coin		= 3;	// 话费金币
optional int32					reason		= 4;	// 第几次失败原因 1.低级宝石道具不足 2.金币不足 3.背包空间不足不能放入新宝石 4.扣除金币失败 5.添加宝石出错
}

message MessageGemUpgrade
{
optional eMessageItem			id			= 1 [default = eMessageItem_GemGrade_C];
optional string					entityid	= 2;	// 装备id
optional int32					slot		= 3;	// 装备上宝石的位置
}

message MessageGemUpgradeResponse
{
optional eMessageItem			id			= 1 [default = eMessageItem_GemGrade_S];
optional int32					coin		= 2;	// 消耗金币
}

message MessageWash
{
optional eMessageItem			id			= 1 [default = eMessageItem_Wash_C];
optional string					entityid	= 2;	// 装备id
repeated LockExtrainfo			list		= 3;	// 锁定的额外属性id
}

message MessageWashResponse
{
optional eMessageItem			id			= 1 [default = eMessageItem_Wash_S];
optional string					entityid	= 2;	// 洗练装备id
repeated LockExtrainfo			list		= 3;	// 新属性
}

message MessageSaveWash
{
optional eMessageItem			id			= 1 [default = eMessageItem_SaveWash_C];
optional string					entityid	= 2;	// 保存属性装备id
}

message MessageSaveWashResponse
